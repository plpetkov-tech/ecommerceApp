<div class="main-content">
    <div class="section-content section-content-p30">
      <div class="container-fluid">
        <div class="row">
          <div
            *ngFor="let tempProduct of products"
            class="card"
            style="width: 18rem">
            <a routerLink="/products/{{ tempProduct.id }}">
              <img
                class="card-img-top"
                src="{{ tempProduct.imageUrl }}"
                alt="Card image cap"/>
            </a>
  
            <div class="d-flex flex-column card-body">
              <a routerLink="/products/{{ tempProduct.id }}">
                <h5 class="mt-auto card-title">{{ tempProduct.name }}</h5>
              </a>
  
              <p class="mt-auto card-text">
                {{ tempProduct.unitPrice | currency: "USD" }}
              </p>
              <button (click)="addToCart(tempProduct)" class="btn btn-primary">Add to cart</button>
            </div>
          </div>
          <!-- if product list is empty then display a message -->
          <div
            *ngIf="products?.length == 0"
            class="alert alert-warning col-md-12"
            role="alert">
            No products found.
          </div>
        </div>
  
        <!-- begin footer -->
  
        <div class="container" >
          <div class="row align-items-end">
            <div class="col">
              
            </div>
            <div class="col-6" >
              <ngb-pagination style="margin-top: 20px;" class="d-flex justify-content-center"
              [(page)]="thePageNumber"
              [pageSize]="thePageSize"
              [collectionSize]="theTotalElements"
              (pageChange)="listProducts()"
              [maxSize]="5"
              [boundaryLinks]="true"
              >
                  <ng-template ngbPaginationFirst>First</ng-template>
                  <ng-template ngbPaginationLast>Last</ng-template>
                  <ng-template ngbPaginationPrevious>Previous</ng-template>
                  <ng-template ngbPaginationNext>Next</ng-template>
            </ngb-pagination>
            
            </div>
            <div class="col d-flex justify-content-center" style="padding-bottom: 20px;">
              <span style="padding-right: 20px;padding-top:3px;display: block;width: 200px;">
                Page size
              </span>
              <select (change)="updatePageSize($event.target.value)" class="custom-select custom-select-sm">
                <option>5</option>
                <option selected="true">10</option>
                <option>20</option>
                <option>50</option> 
              </select>
            </div>
          </div>
        </div>
  
        <!-- end footer -->
      </div>
    </div>
  </div>
