<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Products</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
       
    </head>
    <body>
        <div th:switch="${products}" >
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No products yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Products</h2>
                        <div class="row justify-content-center"></div>
                        <p class="my-5"><a href="/addProduct" class="btn btn-primary">Add<i class="fas fa-user-plus ml-2"></i></a></p>
                        <table align="center" style="margin-left: 20%;" class="table table-hover table-dark">
                            
                            
                                <div class="col-auto">
                          
                                <tr>
                                    <th>Id</th>
                                    <th>Sku</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Unit price</th>
                                    <th>Image url</th>
                                    <th>Active</th>
                                    <th>Units in stock</th>
                                    <th>Date created</th>
                                    <th>Last updated</th>
                                    <th>Category id</th>
                                    <th>Edit</th>
                                    <th>Delete</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="product : ${products}">
                                    <td th:text="${product.id}"></td>
                                    <td th:text="${product.sku}"></td>
                                    <td th:text="${product.name}"></td>
                                    <td th:text="${product.recipe}"></td>
                                    <td th:text="${product.ingredients}"></td>

                                    <td th:text="${product.unitPrice}"></td>
                                    <td th:text="${product.imageUrl}"></td>
                                    <td th:text="${product.active}"></td>
                                    <td th:text="${product.unitsInStock}"></td>
                                    <td th:text="${product.dateCreated}"></td>
                                    <td th:text="${product.lastUpdated}"></td>
                                    <td th:text="${product.category.getCategoryName()}"></td>


                                    <td><a th:href="@{/edit/{id}(id=${product.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/delete/{id}(id=${product.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      </div>      </div>  

                    
                </div>
            </div>
        </div>
    </body>
</html>
