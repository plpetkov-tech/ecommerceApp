<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Categories</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
       
    </head>
    <body>
        <div th:switch="${productCategories}" >
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No Categories yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Categories</h2>
                        <div class="row justify-content-center"></div>
                        <table align="center" style="  margin: auto;
                        width: 100% !important; " class="table table-responsive-md">
                            
                            
                                <div class="col-auto">
                          
                                <tr>
                                    
                                    <th>Name</th>
                                    <th>Edit</th>
                                    <th>Delete</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="category : ${productCategories}">
                                   
                                    <td th:text="${category.categoryName}"></td>
                                    <td><a th:href="@{/cat/edit/{id}(id=${category.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/cat/delete/{id}(id=${category.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      </div>      </div>      
                    <p class="my-5"><a href="/addProductCategory" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                </div>
            </div>
        </div>
    </body>
</html>
